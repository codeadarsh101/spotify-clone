<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Music App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav>
    <ul>
        <li class="brand"><img src="Spotify-Logo.wine.svg"></li>
        <li>Home</li>
        <li>About</li>
    </ul>
  </nav>  

   <div class="container">
      <div class="heading">
      <h2>Best Songs 2024</h2>
     </div>
    
     <div class="songItemcontainer"></div>
     <div class="songItem">
    <img src="album1.jpg" alt="1">
       <span class="songName">Let me Love You:</span>
       <span class="songlistplay"> <span>03:25</span> <i id="0" class="songItemPlay fa-solid fa-play"></i></span> 
     </div>
    
     <div class="songItem">
       <img src="album2.jpg" alt="2">
       <span class="songName">Tere Naina:</span>
       <span class="songlistplay"> <span>04:38</span> <i id="1" class="songItemPlay fa-solid fa-play"></i></span> 
     </div>

     <div class="songItem">
       <img src="album3.jpg" alt="3">
       <span class="songName">MIllionaire:</span>
       <span class="songlistplay"> <span>02:56</span> <i id="2" class="songItemPlay fa-solid fa-play"></i></span> 
     </div>

     <div class="songItem">
       <img src="album4.jpg" alt="4">
       <span class="songName">Chedkaaniyan:</span>
       <span class="songlistplay"> <span>03:19</span> <i id="3" class="songItemPlay fa-solid fa-play"></i></span> 
     </div>


    </div>

   <div class="bottom">
    <input type="range" id="myProgressBar" value="0" min="0" max="100">

     <div class="icons">
      <i id="previous" class="fa-solid fa-2x fa-backward"></i>
      <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
      <i id="next" class="fa-solid fa-2x fa-forward" ></i>
     </div>
     <div class="songInfo">
      <img src="https://i.gifer.com/origin/78/78270fde30bdca8fec52f86bfa7cab0c_w200.webp" width="25" alt="" id="gif"><span id="masterSongName">Let me Love you</span>
     </div>
   </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/0c7c22da0f.js" crossorigin="anonymous"></script>
</body>
</html>
